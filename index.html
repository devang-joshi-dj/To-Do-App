<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Its a Web Application which is an Interactive To Do App"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, TODO, Web, Application"
    />
    <meta name="author" content="Devang Joshi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todoAdd">
      <input
        id="task"
        type="text"
        name="todo"
        value=""
        placeholder="Add Task"
      />
      <button id="addTask" name="button">Add</button>
    </div>
    <div class="todoItemContainer">
      <ul id="todoItems"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
